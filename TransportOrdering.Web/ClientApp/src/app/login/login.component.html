<div class="jumbtron">
  <h1 class="display-4 text-center">Login</h1>
  <hr />

  <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-5">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="userName" required>
          <mat-error>
            User Name required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error>
            Password
          </mat-error>
        </mat-form-field>
      </div>
    </div>   
    <div class="row">
      <div class="col-md-5">
        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
      </div>
      <div class="col-md-5">
        <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="service.formModel.reset()">Cancel</button>
      </div>
    </div>
  </form>
</div>
